<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/authtorization.css" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>LinkCutter</title>
</head>
<body>
    <div class="row" style="height: 100%; display: flex; align-items: center;">
        <div class="background_image">
            <img src="static/img/backreg.png" alt="">
        </div>
        <div class="auth col s6">
        <div style="width: 70%;">
            <div style="position: relative;">
                <a style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" href="/"></a>
                <img style="width: auto; height: 80px;" src="https://utk.susu.ru/wp-content/uploads/2020/05/logo.jpg" alt="">
            </div>
        <h4 style="font-weight: bold;">Войти</h4>
        <form class="auth_user" onsubmit="return false;">
            <div class="input-field">
                <input placeholder="Введите логин" type="text" name="login" id="login" class="validate">
                
            </div>
            <div class="input-field">
                <input placeholder="Введите пароль" type="password" name="password" id="password" class="validate"> 
            </div>
            <button type="submit" class="waves-effect waves-light btn">Войти</button>
            <div style="display: flex; justify-content: flex-end; margin: 50px 0;">
            </div>
        </form>
    </div>
    </div>
    <div class="registration col s6">
        
        <div style="width: 70%;">
            
            <h4 style="font-weight: bold;">Регистрация</h4>
            <form class="reg_user" onsubmit="return false;">
                <div class="input-field">
                    <input placeholder="Ваш логин" id="login_reg" type="text" class="validate">
                    
                </div>
                <div class="input-field">
                    <input placeholder="Ваше имя" id="first_name_reg" type="text" class="validate">
                    
                </div>
                <div class="input-field">
                    <input placeholder="Ваша фамилия" id="last_name_reg" type="text" class="validate">
                    
                </div>
                <div class="input-field">
                    <input placeholder="Введите e-mail" id="email_reg" type="email" class="validate">
                    
                </div>
                <div class="input-field">
                    <input placeholder="Введите пароль" id="password_reg" type="password" class="validate">
                    
                </div>
                <button type="submit" href="#" class="waves-effect waves-light btn registration_user">Зарегистрироваться</button>
                <div style="display: flex; justify-content: flex-end; margin: 50px 0;">
                    <!-- <a href="">Забыли пароль?</a> -->
                </div>
            </form>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="static/js/authtorization.js"></script>
</body>
</html>
